<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNodesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNodesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{nodesController.selected.id}" title="#{bundle.EditNodesTitle_id}" />
                    <h:outputLabel value="#{bundle.EditNodesLabel_ipaddress}" for="ipaddress" />
                    <h:inputText id="ipaddress" value="#{nodesController.selected.ipaddress}" title="#{bundle.EditNodesTitle_ipaddress}" />
                    <h:outputLabel value="#{bundle.EditNodesLabel_nodename}" for="nodename" />
                    <h:inputText id="nodename" value="#{nodesController.selected.nodename}" title="#{bundle.EditNodesTitle_nodename}" />
                    <h:outputLabel value="#{bundle.EditNodesLabel_lat}" for="lat" />
                    <h:inputText id="lat" value="#{nodesController.selected.lat}" title="#{bundle.EditNodesTitle_lat}" />
                    <h:outputLabel value="#{bundle.EditNodesLabel_lon}" for="lon" />
                    <h:inputText id="lon" value="#{nodesController.selected.lon}" title="#{bundle.EditNodesTitle_lon}" />
                </h:panelGrid>
                <h:commandLink action="#{nodesController.update}" value="#{bundle.EditNodesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNodesViewLink}"/>
                <br />
                <h:commandLink action="#{nodesController.prepareList}" value="#{bundle.EditNodesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNodesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
