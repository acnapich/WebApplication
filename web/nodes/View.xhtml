<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNodesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNodesLabel_id}"/>
                    <h:outputText value="#{nodesController.selected.id}" title="#{bundle.ViewNodesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewNodesLabel_ipaddress}"/>
                    <h:outputText value="#{nodesController.selected.ipaddress}" title="#{bundle.ViewNodesTitle_ipaddress}"/>
                    <h:outputText value="#{bundle.ViewNodesLabel_nodename}"/>
                    <h:outputText value="#{nodesController.selected.nodename}" title="#{bundle.ViewNodesTitle_nodename}"/>
                    <h:outputText value="#{bundle.ViewNodesLabel_lat}"/>
                    <h:outputText value="#{nodesController.selected.lat}" title="#{bundle.ViewNodesTitle_lat}"/>
                    <h:outputText value="#{bundle.ViewNodesLabel_lon}"/>
                    <h:outputText value="#{nodesController.selected.lon}" title="#{bundle.ViewNodesTitle_lon}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nodesController.destroyAndView}" value="#{bundle.ViewNodesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNodesEditLink}"/>
                <br />
                <h:commandLink action="#{nodesController.prepareCreate}" value="#{bundle.ViewNodesCreateLink}" />
                <br />
                <h:commandLink action="#{nodesController.prepareList}" value="#{bundle.ViewNodesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNodesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
