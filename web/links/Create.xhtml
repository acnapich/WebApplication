<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLinksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLinksLabel_id}" for="id" />
                    <h:inputText id="id" value="#{linksController.selected.id}" title="#{bundle.CreateLinksTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateLinksLabel_source}" for="source" />
                    <h:inputText id="source" value="#{linksController.selected.source}" title="#{bundle.CreateLinksTitle_source}" />
                    <h:outputLabel value="#{bundle.CreateLinksLabel_destination}" for="destination" />
                    <h:inputText id="destination" value="#{linksController.selected.destination}" title="#{bundle.CreateLinksTitle_destination}" />
                    <h:outputLabel value="#{bundle.CreateLinksLabel_linkname}" for="linkname" />
                    <h:inputText id="linkname" value="#{linksController.selected.linkname}" title="#{bundle.CreateLinksTitle_linkname}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{linksController.create}" value="#{bundle.CreateLinksSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{linksController.prepareList}" value="#{bundle.CreateLinksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLinksIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
