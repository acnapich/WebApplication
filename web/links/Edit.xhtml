<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLinksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLinksLabel_id}" for="id" />
                    <h:inputText id="id" value="#{linksController.selected.id}" title="#{bundle.EditLinksTitle_id}" />
                    <h:outputLabel value="#{bundle.EditLinksLabel_source}" for="source" />
                    <h:inputText id="source" value="#{linksController.selected.source}" title="#{bundle.EditLinksTitle_source}" />
                    <h:outputLabel value="#{bundle.EditLinksLabel_destination}" for="destination" />
                    <h:inputText id="destination" value="#{linksController.selected.destination}" title="#{bundle.EditLinksTitle_destination}" />
                    <h:outputLabel value="#{bundle.EditLinksLabel_linkname}" for="linkname" />
                    <h:inputText id="linkname" value="#{linksController.selected.linkname}" title="#{bundle.EditLinksTitle_linkname}" />
                </h:panelGrid>
                <h:commandLink action="#{linksController.update}" value="#{bundle.EditLinksSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLinksViewLink}"/>
                <br />
                <h:commandLink action="#{linksController.prepareList}" value="#{bundle.EditLinksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLinksIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
