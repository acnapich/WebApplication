<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLinksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLinksLabel_id}"/>
                    <h:outputText value="#{linksController.selected.id}" title="#{bundle.ViewLinksTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLinksLabel_source}"/>
                    <h:outputText value="#{linksController.selected.source}" title="#{bundle.ViewLinksTitle_source}"/>
                    <h:outputText value="#{bundle.ViewLinksLabel_destination}"/>
                    <h:outputText value="#{linksController.selected.destination}" title="#{bundle.ViewLinksTitle_destination}"/>
                    <h:outputText value="#{bundle.ViewLinksLabel_linkname}"/>
                    <h:outputText value="#{linksController.selected.linkname}" title="#{bundle.ViewLinksTitle_linkname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{linksController.destroyAndView}" value="#{bundle.ViewLinksDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLinksEditLink}"/>
                <br />
                <h:commandLink action="#{linksController.prepareCreate}" value="#{bundle.ViewLinksCreateLink}" />
                <br />
                <h:commandLink action="#{linksController.prepareList}" value="#{bundle.ViewLinksShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLinksIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
